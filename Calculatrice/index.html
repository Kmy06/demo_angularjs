<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <title>スーパー電卓</title>
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="myApp" ng-controller="ButtonCtrl as button">
    <div class="container">
       <div class="well">
       <p id="title">スーパー電卓</p>
       <p id="memo">>>{{button.chiffre1}}{{button.operation}}</p>
        <h1><input type="text" value="{{button.chiffre_temp}}" id="resultat"></h1>
          <table>
          <tr>
              <td><button class="btn btn-lg btn-info" ng-click="button.effacer()"> CE </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.effacer_tout()"> C </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.retour()"> < </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.division()"> / </button></td>
            </tr>
            <tr>
              <td><button class="btn btn-lg btn-info" ng-click="button.sept()"> 7 </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.huit()"> 8 </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.neuf()"> 9 </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.multiplication()"> * </button></td>
            </tr>
            <tr>
              <td><button class="btn btn-lg btn-info" ng-click="button.quatre()"> 4 </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.cinq()"> 5 </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.six()"> 6 </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.soustraction()"> - </button></td>
            </tr>
            <tr>
              <td><button class="btn btn-lg btn-info" ng-click="button.un()"> 1 </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.deux()"> 2 </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.trois()"> 3 </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.addition()"> + </button></td>
            </tr>
            <tr>
              <td><button class="btn btn-lg btn-info" ng-click="button.moins()"> - </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.zero()"> 0 </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.virgule()"> , </button></td>
              <td><button class="btn btn-lg btn-info" ng-click="button.egale()"> = </button></td>
            </tr>
          </table>
       </div> 
    </div>    
  </body>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</html>
